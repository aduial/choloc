plugins {
    id 'java'
}

group 'choloc.app'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://download.osgeo.org/webdav/geotools/"
    }
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.geotools', name: 'gt-api', version: '20.1'
    compile group: 'org.geotools', name: 'gt-epsg-hsql', version: '20.1'
}
